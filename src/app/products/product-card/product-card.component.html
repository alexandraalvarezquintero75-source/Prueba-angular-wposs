<mat-card class="product-card">
  <div class="card-clickable-area" [routerLink]="['/product', product.id]">
    <img mat-card-image [src]="product.images[0]" [alt]="product.title" />

    <mat-card-content>
      <h3>{{ product.title }}</h3>
      <p class="price">{{ product.price | currency }}</p>
      <p class="description">{{ product.description | slice : 0 : 60 }}...</p>
    </mat-card-content>
  </div>

  <mat-card-actions>
    <button
      mat-flat-button
      class="add-to-cart-btn"
      (click)="onAddToCard($event)"
    >
      AÃ±adir al carrito
    </button>
  </mat-card-actions>
</mat-card>
