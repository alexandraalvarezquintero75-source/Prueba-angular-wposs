<div class="products-manager">
  <div class="header-container">
    <h1>Gestión de Productos</h1>
    <button mat-raised-button color="primary" routerLink="new">
      <mat-icon>add</mat-icon> Nuevo Producto
    </button>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="product-table">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>IDENTIFICACIÓN</th>
        <td mat-cell *matCellDef="let product">{{ product.id }}</td>
      </ng-container>

      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Imagen</th>
        <td mat-cell *matCellDef="let product">
          <img [src]="product.images[0]" alt="product" class="product-img" />
        </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Título</th>
        <td mat-cell *matCellDef="let product">{{ product.title }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let product">{{ product.price | currency }}</td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoría</th>
        <td mat-cell *matCellDef="let product">{{ product.category.name }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let product">
          <div class="action-buttons">
            <button class="edit-btn" mat-icon-button color="accent" [routerLink]="['edit', product.id]">
              <mat-icon>edit</mat-icon>
            </button>
            <button class="delete-btn" mat-icon-button color="warn" (click)="onDelete(product.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Seleccionar página de productos">
    </mat-paginator>
  </div>
</div>
