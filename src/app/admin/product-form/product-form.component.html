<div class="form-container">
  <mat-card class="product-card">
    <mat-card-header>
      <mat-card-title>
        {{ isEditMode ? "Editar Producto" : "Nuevo Producto" }}
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form
        [formGroup]="productForm"
        (ngSubmit)="onSubmit()"
        class="product-form"
      >
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Título del Producto</mat-label>
          <input
            matInput
            formControlName="title"
            placeholder="Ej. Zapatillas Nike"
          />
          <mat-error *ngIf="productForm.get('title')?.hasError('required')"
            >El título es obligatorio</mat-error
          >
          <mat-error *ngIf="productForm.get('title')?.hasError('minlength')"
            >Mínimo 3 caracteres</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Precio</mat-label>
          <input matInput type="number" formControlName="price" />
          <span matPrefix>$&nbsp;</span>
          <mat-error *ngIf="productForm.get('price')?.hasError('min')"
            >El precio debe ser mayor a 0</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Categoría</mat-label>
          <mat-select formControlName="categoryId">
            <mat-option *ngFor="let cat of categories" [value]="cat.id">
              {{ cat.name }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="productForm.get('categoryId')?.hasError('required')"
            >Selecciona una categoría</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Descripción</mat-label>
          <textarea matInput formControlName="description" rows="4"></textarea>
          <mat-error
            *ngIf="productForm.get('description')?.hasError('required')"
            >La descripción es obligatoria</mat-error
          >
        </mat-form-field>

        <div class="actions">
          <button mat-button type="button" routerLink="/admin/products">
            Cancelar
          </button>
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="productForm.invalid"
          >
            {{ isEditMode ? "Guardar Cambios" : "Crear Producto" }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
