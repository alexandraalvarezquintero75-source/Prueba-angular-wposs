<mat-sidenav-container class="admin-container">
  <mat-sidenav
    #sidenav
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="!isMobile"
    class="sidebar"
  >
    <div class="sidebar-header">
      <img
        [src]="authService.currentUser()?.avatar"
        alt="Admin"
        class="admin-avatar"
      />
      <h3>Panel Admin</h3>
      <p>{{ authService.currentUser()?.name }}</p>
    </div>

    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/admin/products"
        routerLinkActive="active-link"
        (click)="isMobile && sidenav.close()"
      >
        <mat-icon matListItemIcon>shopping_bag</mat-icon>
        <span matListItemTitle>Productos</span>
      </a>

      <a
        mat-list-item
        routerLink="/admin/categories"
        routerLinkActive="active-link"
        (click)="isMobile && sidenav.close()"
      >
        <mat-icon matListItemIcon>category</mat-icon>
        <span matListItemTitle>Categorías</span>
      </a>

      <mat-divider></mat-divider>

      <a mat-list-item (click)="onLogout()" class="logout-item">
        <mat-icon matListItemIcon>logout</mat-icon>
        <span matListItemTitle>Cerrar Sesión</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="main-content">
    <header class="top-bar">
      <button
        mat-icon-button
        class="menu-btn"
        *ngIf="isMobile"
        (click)="toggleSidenav()"
      >
        <mat-icon>menu</mat-icon>
      </button>
    </header>
    <app-breadcrumb></app-breadcrumb>

    <div class="page-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
