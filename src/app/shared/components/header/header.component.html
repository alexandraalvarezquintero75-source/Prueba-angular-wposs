<mat-toolbar color="primary" class="header-container">
  <span
    routerLink="/home"
    class="logo-container"
    style="cursor: pointer; display: flex; align-items: center"
  >
    <img src="/images/logo.webp" style="height: 40px; margin-right: 10px" />
    <span style="font-weight: bold">Mi E-Commerce</span>
  </span>

  <span class="spacer"></span>

  <div class="right-section">
    <button mat-button routerLink="/cart" class="cart-button">
      <mat-icon class="cart-icon">shopping_cart</mat-icon>
      <!-- <span class="cart-text">Carrito</span> -->
      <span class="cart-badge" *ngIf="cartService.cartCount() > 0">
        {{ cartService.cartCount() }}
      </span>
    </button>

    <ng-container *ngIf="authService.isLoggedIn(); else loginBtn">
      <ng-container *ngIf="authService.isAdmin(); else logoutBtn">
        <button mat-button routerLink="/admin/products">Administración</button>
      </ng-container>
      <ng-template #logoutBtn>
        <button mat-raised-button color="warn" (click)="onLogout()">
          Cerrar Sesión
        </button>
      </ng-template>
    </ng-container>
    <ng-template #loginBtn>
      <button mat-raised-button routerLink="/login">Iniciar Sesión</button>
    </ng-template>
  </div>
</mat-toolbar>
